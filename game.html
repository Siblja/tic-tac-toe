<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>

    <link rel="stylesheet" href="client/style/style.css" />
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="client/client.js"></script>
  </head>
  <body>
    <div class="board" id="board">
      <div class="cell" data-cell data-no="0"></div>
      <div class="cell" data-cell data-no="1"></div>
      <div class="cell" data-cell data-no="2"></div>
      <div class="cell" data-cell data-no="3"></div>
      <div class="cell" data-cell data-no="4"></div>
      <div class="cell" data-cell data-no="5"></div>
      <div class="cell" data-cell data-no="6"></div>
      <div class="cell" data-cell data-no="7"></div>
      <div class="cell" data-cell data-no="8"></div>
    </div>

    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>
  </body>
</html>
